<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Game of Life</h1>
        <!-- Game grid -->
        <div id="grid-container"></div>
        <div class="generation-counter">
            Generation: <span id="generation-count">0</span>
        </div>
        <!-- Controls -->
        <div class="controls">
            <div class="controls">
                <button id="randomize-button">Randomize</button>
                <button id="step-button">Next Generation</button>
                <button id="play-pause-button">Play/Pause</button>
                <button id="reset-button">Reset</button>               
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
